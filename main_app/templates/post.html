{% extends 'base.html' %}
{% block content %}

<div id="popup-1">
	<div class="popup-content">
		<h1>Popup Title</h1>
		<p>Are you sure you want to delete this post?</p>
        <button><a href="{% url 'post_delete' post.id %}">Delete</a></button>
	</div>
</div>

<h1>Post Show Page</h1>
<img src="{{ profile.image }}" width="40" height="40">
<h2>{{ post.title }}</h2>
<h3>Created by: {{ profile.name }}</h3>
<p>{{ post.content }}</p>
<a id="open-popup-1">Delete</a>
<a href="{% url 'post_edit' post.id %}">Edit</a>

<script>
console.log("hellow")
const popup1 = document.getElementById("popup-1")
const openPopup1 = document.getElementById("open-popup-1")
const closePopup1 = document.getElementById('close-popup-1')

openPopup1.addEventListener('click', () => {
	popup1.style.display = "block";
})

closePopup1.addEventListener('click', () => {
	popup1.style.display = "none";
})
</script>
{% endblock %}
