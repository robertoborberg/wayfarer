{% extends 'base.html' %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  
  <div class="box px-5 py-3">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" name="title" maxlength="200" required id="id_title">
    </div>
    <div class="form-group">
      <label for="id_content">New Post Here</label>
      <textarea type="textarea" class="form-control" name="content" maxlength="1000" required id="id_content"></textarea>
    </div>
    <div class="form-group">
      <input type="hidden"  name="profile" value="{{profile.id}}"/>
    </div>
    <div class="form-group">
      <input type="hidden"  name="city" value="{{city.id}}"/>
    </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Submit Post</button>
  </div>
</form>

{% endblock %}
